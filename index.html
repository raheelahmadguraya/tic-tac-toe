<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="section">
        <div class="playerOneName">
            <label for="playerOneName"></label>
            <input type="text" id="playerOneName" name="playerOneName" placeholder="Player 1"><br>
        </div>
        <div class="gameBoard">
            <div class="spot" id="1"></div>
            <div class="spot" id="2"></div>
            <div class="spot" id="3"></div>
            <div class="spot" id="4"></div>
            <div class="spot" id="5"></div>
            <div class="spot" id="6"></div>
            <div class="spot" id="7"></div>
            <div class="spot" id="8"></div>
            <div class="spot" id="9"></div>
        </div>
        <div class="playerTwoName">
            <label for="playerTwoName"></label>
            <input type="text" id="playerTwoName" name="playerTwoName" placeholder="Player 2"><br>
        </div>
        <button id="reset">reset</button>
    </div>
    <div class="footer">
        <span class="material-symbols-outlined">
            potted_plant
        </span>
        Raheel Ahmad
    </div>
    <div id="resultModal" class="modal">
        <div class="modalContent">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
